<div class="container">

    <p>edit-book works!</p>
    
    <form #EditForm="ngForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">Book Name</label>
          <input type="text" name="book_Name" [(ngModel)]="model.book_Name" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Library name</label>
          <select class="form-control" [(ngModel)]="model.library_Id" name="library_Id" placeholder="select">
            <option *ngFor="let c of lib" [ngValue]="c.id">{{c.name}}</option>        
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Book Type</label>
            <select class="form-control" [(ngModel)]="model.type" name="type" placeholder="select">
                <option [ngValue]="1">type 1</option>        
                <option [ngValue]="2">type 2</option>        
                <option [ngValue]="3">type 3</option>        
    
              </select>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Book description</label>
          <textarea class="form-control"name="description" [(ngModel)]="model.description" rows="3"></textarea>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-4"(click)="EditBook();">Save Changes</button>
    
      </form>
    </div>
